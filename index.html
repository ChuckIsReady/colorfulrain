<!DOCTYPE HTML>
<html>
<head>
    <title>池塘夜降彩色雨</title>
	<meta charset="utf-8" />
	<script src="./js/lufylegend-1.9.9.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/rain.js"></script>
    <script src="./js/ripple.js"></script> 
    <script src="./js/sputtering.js"></script>
    <script src="./js/rainCloud.js"></script> 

    
    <link rel="stylesheet" href="./css/main.css"> 
</head>
<body>
<div id="bgbox"></div>
<div id="mylegend">loading...</div>
<script type="text/javascript">
LInit(20,"mylegend",640,480,main);
</script>

<div id="conctrl">
<div id="buttonbox">
    <div class="button" id="rainctrl" >切换下雨</div> 
    <div class="button" id="colorctrl" >切换雨颜色</div> 
    <div class="button" id="rain3" >只显示第三层</div> 
    <div class="button" id="fps" >显示FPS</div> 
</div>
<div id="other">
    <select name="" id="bg-select">
        <option value="0">实际空间纹理</option>
        <option value="1">清晨波纹荡漾</option>
        <option value="2">清晨平静水面</option>
        <option value="3">夜晚平静水面</option>
        <option value="4">夜晚闪电风暴</option>
    </select>
    <span>雨:</span>
    <input id="rainlevelslider" type="range"  min="1" max="20" step="1"/>
    <span>风:</span>
    <input id="windlevelslider" type="range"  min="-20" max="20" step="1"/>
    <input type="checkbox" id="mute" value="1" /> <span>静音</span>
    <input type="checkbox" id="listen-single" value="1" /> <span id="listen-display">监听雨滴</span>
</div>

</div>
<audio id="s-day-ripple"src="./sound/day-ripple.mp3"  loop="loop"></audio>
